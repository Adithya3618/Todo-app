<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .navbar {
            background: linear-gradient(120deg, var(--primary), var(--secondary)) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .app-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .card-header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .todo-item {
            border: none;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 1.25rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            transition: var(--transition);
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .todo-item:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.07);
        }
        
        .completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        
        .completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .btn-add {
            background: linear-gradient(120deg, var(--success), #00a382);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 184, 148, 0.3);
        }
        
        .btn-complete {
            background: linear-gradient(120deg, var(--success), #00a382);
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            transition: var(--transition);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-complete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(0, 184, 148, 0.3);
        }
        
        .btn-complete.completed {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-delete {
            background: linear-gradient(120deg, var(--danger), #c23616);
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            transition: var(--transition);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(214, 48, 49, 0.3);
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #eef2f7;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(162, 155, 254, 0.25);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
        }
        
        .welcome-text {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .empty-state {
            padding: 3rem 1rem;
        }
        
        .empty-state i {
            font-size: 4rem;
            background: linear-gradient(120deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            transition: var(--transition);
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }
        
        .nav-link:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .todo-date {
            font-size: 0.8rem;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .brand-text {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .view-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .view-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--primary);
            border-radius: 10px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .view-btn.active {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .view-btn:hover:not(.active) {
            background: #f0f0f0;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .todo-content {
            flex: 1;
            margin-right: 1rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                margin: 1rem auto;
                padding: 0 15px;
            }
            
            .card-header h3 {
                font-size: 1.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .todo-actions {
                margin-top: 1rem;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand brand-text" href="#">
                <i class="fas fa-tasks me-2"></i>Todo 
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text welcome-text me-3">
                    <i class="fas fa-user-circle me-2"></i>Welcome, Jadit!
                </span>
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-tasks">2</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="active-tasks">2</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="view-options">
            <button class="view-btn active" id="view-all">All Tasks</button>
            <button class="view-btn" id="view-active">Active</button>
            <button class="view-btn" id="view-completed">Completed</button>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>My Todo List</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success alert-dismissible fade show d-flex align-items-center">
                            <i class="fas fa-check-circle me-2"></i>
                            <div>Todo added successfully!</div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Add Todo Form -->
                        <form method="POST" class="mb-4" id="todo-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="task-input" placeholder="What needs to be done?" required>
                                <button class="btn btn-add" type="submit">
                                    <i class="fas fa-plus me-1"></i>Add Task
                                </button>
                            </div>
                        </form>
                        
                        <!-- Todo List -->
                        <div class="mt-4">
                            <h5 class="text-muted mb-3" id="list-title">All Tasks (2)</h5>
                            <div id="todo-list">
                                <!-- Active Tasks -->
                                <div class="todo-item">
                                    <div class="todo-content">
                                        <h6 class="mb-1 todo-text">work2</h6>
                                        <span class="todo-date">
                                            <i class="fas fa-clock me-1"></i>8/20/2025 10:21 PM
                                        </span>
                                    </div>
                                    <div class="todo-actions">
                                        <button class="btn btn-complete">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="todo-item">
                                    <div class="todo-content">
                                        <h6 class="mb-1 todo-text">work</h6>
                                        <span class="todo-date">
                                            <i class="fas fa-clock me-1"></i>8/20/2025 10:21 PM
                                        </span>
                                    </div>
                                    <div class="todo-actions">
                                        <button class="btn btn-complete">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // View options functionality
            const viewAllBtn = document.getElementById('view-all');
            const viewActiveBtn = document.getElementById('view-active');
            const viewCompletedBtn = document.getElementById('view-completed');
            const todoItems = document.querySelectorAll('.todo-item');
            const listTitle = document.getElementById('list-title');
            
            viewAllBtn.addEventListener('click', function() {
                setActiveView(viewAllBtn);
                todoItems.forEach(item => item.style.display = 'flex');
                listTitle.textContent = 'All Tasks (2)';
            });
            
            viewActiveBtn.addEventListener('click', function() {
                setActiveView(viewActiveBtn);
                todoItems.forEach(item => {
                    item.style.display = item.classList.contains('completed') ? 'none' : 'flex';
                });
                listTitle.textContent = 'Active Tasks (2)';
            });
            
            viewCompletedBtn.addEventListener('click', function() {
                setActiveView(viewCompletedBtn);
                todoItems.forEach(item => {
                    item.style.display = item.classList.contains('completed') ? 'flex' : 'none';
                });
                listTitle.textContent = 'Completed Tasks (0)';
            });
            
            function setActiveView(activeBtn) {
                viewAllBtn.classList.remove('active');
                viewActiveBtn.classList.remove('active');
                viewCompletedBtn.classList.remove('active');
                activeBtn.classList.add('active');
            }
            
            // Complete task functionality
            const completeButtons = document.querySelectorAll('.todo-item:not(.completed) .btn-complete');
            completeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const todoItem = this.closest('.todo-item');
                    todoItem.classList.add('completed');
                    
                    // Change complete button style
                    this.classList.add('completed');
                    
                    // Add delete button if not already present
                    if (!todoItem.querySelector('.btn-delete')) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn btn-delete';
                        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        todoItem.querySelector('.todo-actions').appendChild(deleteBtn);
                        
                        // Add delete functionality
                        deleteBtn.addEventListener('click', function() {
                            todoItem.remove();
                            updateStats();
                        });
                    }
                    
                    updateStats();
                });
            });
            
            // Add new task functionality
            const todoForm = document.getElementById('todo-form');
            const taskInput = document.getElementById('task-input');
            const todoList = document.getElementById('todo-list');
            
            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (taskInput.value.trim() === '') return;
                
                const newTodo = document.createElement('div');
                newTodo.className = 'todo-item';
                newTodo.innerHTML = `
                    <div class="todo-content">
                        <h6 class="mb-1 todo-text">${taskInput.value}</h6>
                        <span class="todo-date">
                            <i class="fas fa-clock me-1"></i>${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-complete">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                `;
                
                todoList.prepend(newTodo);
                
                // Add event listener to the new complete button
                newTodo.querySelector('.btn-complete').addEventListener('click', function() {
                    const todoItem = this.closest('.todo-item');
                    todoItem.classList.add('completed');
                    
                    // Change complete button style
                    this.classList.add('completed');
                    
                    // Add delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    todoItem.querySelector('.todo-actions').appendChild(deleteBtn);
                    
                    // Add delete functionality
                    deleteBtn.addEventListener('click', function() {
                        todoItem.remove();
                        updateStats();
                    });
                    
                    updateStats();
                });
                
                taskInput.value = '';
                updateStats();
                
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show d-flex align-items-center';
                alert.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    <div>Todo added successfully!</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.card-body').insertBefore(alert, todoForm.nextSibling);
                
                // Auto dismiss alert after 3 seconds
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            });
            
            // Update stats
            function updateStats() {
                const totalTasks = document.querySelectorAll('.todo-item').length;
                const activeTasks = document.querySelectorAll('.todo-item:not(.completed)').length;
                const completedTasks = document.querySelectorAll('.todo-item.completed').length;
                
                document.getElementById('total-tasks').textContent = totalTasks;
                document.getElementById('active-tasks').textContent = activeTasks;
                document.getElementById('completed-tasks').textContent = completedTasks;
                
                // Update list title based on current view
                if (viewAllBtn.classList.contains('active')) {
                    listTitle.textContent = `All Tasks (${totalTasks})`;
                } else if (viewActiveBtn.classList.contains('active')) {
                    listTitle.textContent = `Active Tasks (${activeTasks})`;
                } else {
                    listTitle.textContent = `Completed Tasks (${completedTasks})`;
                }
            }
        });
    </script>
</body>
</html>
