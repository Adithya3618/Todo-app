<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Elegant Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --warning: #fdcb6e;
            --warning-dark: #e17055;
            --light: #f8f9fa;
            --dark: #2d3436;
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(120deg, var(--warning), var(--warning-dark));
            color: white;
            border-bottom: none;
            padding: 1.8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }
        
        .card-header h3 {
            position: relative;
            z-index: 1;
            font-weight: 600;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 0.5rem;
            color: var(--warning-dark);
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            border: 2px solid #eef2f7;
            transition: var(--transition);
            height: auto;
            width: 100%;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--warning);
            box-shadow: 0 0 0 0.25rem rgba(253, 203, 110, 0.25);
            outline: none;
        }
        
        .btn-reset {
            background: linear-gradient(120deg, var(--warning), var(--warning-dark));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            color: white;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253, 203, 110, 0.4);
        }
        
        .btn-reset:active {
            transform: translateY(0);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--warning-dark);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--warning-dark);
            transition: var(--transition);
        }
        
        .links a:hover::after {
            width: 100%;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            animation: slideIn 0.5s ease-out;
        }
        
        .instruction-text {
            color: #6c757d;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes shine {
            from {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            to {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .card-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-key me-2"></i>Password Recovery</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show d-flex align-items-center">
                                <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
                                <div>{{ message }}</div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <p class="instruction-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Enter your email address and we'll send you instructions to reset your password.
                </p>
                
                <form method="POST" id="forgotForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>Email address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <button type="submit" class="btn-reset">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                    </button>
                </form>
                
                <div class="links">
                    <p><a href="{{ url_for('login') }}"><i class="fas fa-arrow-left me-1"></i>Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const forgotForm = document.getElementById('forgotForm');
            
            forgotForm.addEventListener('submit', function(e) {
                const emailInput = document.getElementById('email');
                const emailValue = emailInput.value.trim();
                
                if (!isValidEmail(emailValue)) {
                    e.preventDefault();
                    // Create error alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger alert-dismissible fade show d-flex align-items-center';
                    alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <div>Please enter a valid email address</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    // Insert alert
                    const existingAlert = document.querySelector('.alert');
                    if (existingAlert) {
                        existingAlert.parentNode.replaceChild(alertDiv, existingAlert);
                    } else {
                        forgotForm.parentNode.insertBefore(alertDiv, forgotForm);
                    }
                    
                    // Highlight the input
                    emailInput.focus();
                    emailInput.style.borderColor = '#dc3545';
                    
                    // Auto remove highlight after 3 seconds
                    setTimeout(() => {
                        emailInput.style.borderColor = '#eef2f7';
                    }, 3000);
                }
            });
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
